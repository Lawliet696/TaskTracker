{% extends 'base.html' %}

{% block content %}
<div class="card text-dark bg-light mb-3" style="width: 40rem; margin-left: 30px; padding:30px">
  <img src="{{ profile.avatar.url }}"/>
  <h3>Пользователь: {{ profile.first_name }} {{ profile.last_name }}</h3>
  <h3>telegram: {{ profile.telegram }}</h3>
  <h3>Активных задач: {{ profile.tasks_active }}</h3>
  <h3>Выполнено задач: {{ profile.tasks_completed }}</h3>
</div>
{% endblock content %}
